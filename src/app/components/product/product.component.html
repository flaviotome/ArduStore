<section class="container" style="text-align: center;">
  <!-------------------------- Spinner ----------------------->
  <div *ngIf="!dataLoaded; else productSection">
    <div class="spinner-border" role="status" style="margin-top: 30px ;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <ng-template #productSection>
    <!-------------------------- Banner ----------------------->
    <div class="row m-0 banner mb-5">
      <div class="col-md">
        <span> {{ product.productName }} </span>
      </div>
    </div>

    <!-------------------------- Product ----------------------->

    <div class="row row-product">
      <!-------------------------- Image ----------------------->
      <div class="col-lg">
        <img class="product-image" src="{{ product.productImg }}" />
      </div>
      <!--------------------- Description ----------------------->
      <div class="col-lg">
        <!--------------------- Price ----------------------->
        <p class="p-price">{{ product.productPrice | currency: "BRL" }}</p>
        <p>
          Em at√© 10 x {{ splitPrice(product.productPrice) | currency: "BRL" }}
        </p>
        <p>
          <!--------------------- Button ----------------------->
          <button
            class="btn btn-cart"
            type="submit"
            (click)="addToCart(product._id)"
            data-bs-toggle="modal"
            data-bs-target="#Modal"
          >
            <i class="fa fa-shopping-cart"></i> Adicionar ao Carrinho
          </button>
        </p>
        <!--------------------- images ----------------------->
        <img class="pix-img" src="assets/pix.png" />
        <img class="pix-img" src="assets/credit.png" />
        <img class="pix-img" src="assets/boleto.png" />
        <div class="line"></div>
        <p class="p-description">{{ product.productDescription }}</p>
        <div class="line"></div>
      </div>
    </div>
  </ng-template>
</section>

<!---------------- Modal ----------------->
<div
  class="modal fade"
  id="Modal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carrinho de compras</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <span>Produto adicionado do carrinho !</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Continuar comprando!
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          routerLink="/cart"
        >
          Ver Carrinho
        </button>
      </div>
    </div>
  </div>
</div>
